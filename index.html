<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCORE ANALYZER</title>
 

  <!-- Bootstrap CSS THINGY -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    

    body {
      background-color: #ff8fce ;
    }
    

    .header {
      background-color: #fe01a2;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
  

    }
    .subject-img   {
      height: 200px;
      object-fit: cover;
      border-radius: 30px;

    }
   

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #fe01a2;
      text-align: center;
   
    }



  
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">𝐒𝐜𝐨𝐫𝐞 𝐀𝐧𝐚𝐥𝐲𝐳𝐞𝐫</div>

  <!-- Introduction -->
  <div class="container mt-3">
    <p class="text-center">𝗘𝗻𝘁𝗲𝗿 𝘆𝗼𝘂𝗿 𝗴𝗿𝗮𝗱𝗲𝘀 𝗯𝗲𝗹𝗼𝘄 𝘁𝗼 𝗰𝗮𝗹𝗰𝘂𝗹𝗮𝘁𝗲 𝘆𝗼𝘂𝗿 𝗮𝘃𝗲𝗿𝗮𝗴𝗲 𝗮𝗻𝗱 𝗴𝗲𝘁 𝘆𝗼𝘂𝗿 𝗿𝗮𝘁𝗶𝗻𝗴.</p>
  </div>

  <!-- Grade Inputs -->
  <div class="container mt-4">


    <div class="row text-center">
      <div class="col-md-4">

        
        <img src="minako1.png" class="img-fluid subject-img mb-2" alt="Science" width="200" height="auto">
        
        <input type="number" id="science" class="form-control" placeholder="Enter Science score">
      
      </div>
      
      <div class="col-md-4">
        
        <img src="gyaruko.png" class="img-fluid subject-img mb-2" alt="Math" width="200">
        
        <input type="number" id="math" class="form-control" placeholder="Enter Math score">
      
      </div>
      
      <div class="col-md-4">
      
        <img src="vyt24.png" class="img-fluid subject-img mb-2" alt="English" width="200" height="auto">
      
        <input type="number" id="english" class="form-control" placeholder="Enter English score">
      
      </div>
    
    </div>

    <
    <div class="text-center mt-4">
      <button onclick="analyzeGrades()" class="btn btn-warning">𝘎𝘌𝘛 𝘙𝘈𝘛𝘐𝘕𝘎</button>
    </div>

    
    <div class="text-center mt-4">
      
      <h4 id="result"></h4>
    
    </div>
  
  </div>

  <!-- Footer -->
  <div class="footer mt-5">
    
    <p><em>♡ Note: Grading criteria may vary by school or district. ♡ </em></p>
    
    <p> @Zipporah Ala (zaii:3) ♡</p>
  </div>

  <!-- JavaScript Logic -->
  <script>
    function analyzeGrades() {
      // JavaScript Variables
      
      let science = parseFloat(document.getElementById("science").value);
      
      let math = parseFloat(document.getElementById("math").value);
      
      let english = parseFloat(document.getElementById("english").value);

      // Validate input <3 or sum iion know
     

      
      if (isNaN(science) || isNaN(math) || isNaN(english)) {
        window.alert("Please enter all scores.");
        return;
      
      }

      // JavaScript Math Method: Calculate Average
      

      let average = (science + math + english) / 3;

      // JavaScript Conditional Statements: Determine Grade
      

      let rating = "";

     
      if (average >= 90) {
      
            rating = "EXCELLENT U DID A GOOD JOB:3";
      

      } else if (average >= 80) {
        rating = "VERY GOOD <3 ";
     
      } else if (average >= 70) {
        rating = "GOOD!:3";
     
      } else if (average >= 60) {
        rating = "AWH ITS FAIR DONT WORRY.";
      
      } else {
    
        rating = "U CAN TRY HARDER:(";
      }

      // JavaScript Output
     
      document.getElementById("result").innerHTML =
     
        "Average Score: " + average.toFixed(2) + "<br>Performance: <strong>" + rating + "</strong>";

      // JavaScript Comment: ANALYING (DONE) i think
   
    }

</script>

</body>
</html>
